<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="iemail" id="iemail" placeholder="Insira seu email" autocomplete="e-mail" required maxlength="30">
                         <label for="iemail">Login</label>
                    </div>

                    <div class="campo">
                        <label for="isen"><span class="material-symbols-outlined">Vpn_Key</span></label>
                        <input type="password" name="sen" id="isen" placeholder="insira sua senha" minlength="5" maxlength="20" autocomplete="current-password">
                        <label for="isen">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="esqueci.html" class="botao">Esqueci a senha
                        <span class="material-symbols-outlined">email</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
